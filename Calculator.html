<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div id="Calculator" >
        <input type="text" id="display" readonly >
        <div id="button-container">
        <button id="buttons" onclick="currentdisplay = currentdisplay + '7';
        document.querySelector('#display').value = currentdisplay
        ">7</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '8';
        document.querySelector('#display').value = currentdisplay
        ">8</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '9';
        document.querySelector('#display').value = currentdisplay
        ">9</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '+';
        document.querySelector('#display').value = currentdisplay
        ">+</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '4';
        document.querySelector('#display').value = currentdisplay
        ">4</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '5';
        document.querySelector('#display').value = currentdisplay
        ">5</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '6';
        document.querySelector('#display').value = currentdisplay
        ">6</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '-';
        document.querySelector('#display').value = currentdisplay
        ">-</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '1';
        document.querySelector('#display').value = currentdisplay
        ">1</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '2';
        document.querySelector('#display').value = currentdisplay
        ">2</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '3';
        document.querySelector('#display').value = currentdisplay
        ">3</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '*';
        document.querySelector('#display').value = currentdisplay
        ">*</button>
        <button id="buttons" onclick="currentdisplay =  '';
        document.querySelector('#display').value = currentdisplay
        ">AC</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '0';
        document.querySelector('#display').value = currentdisplay
        ">0</button>
        <button id="buttons" onclick="currentdisplay = currentdisplay + '/';
        document.querySelector('#display').value = currentdisplay
        ">/</button>
        <button id="buttons" onclick="
        let result = eval(currentdisplay) ;currentdisplay = result;
        document.querySelector('#display').value = currentdisplay
        ">=</button>
        
        


    </div>
    </div>

    <script>
        let currentdisplay= '';
        document.querySelector('#display').value = currentdisplay
    </script>
</body>
</html>
